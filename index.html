<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>smooflix - Projekt</title>
        <link rel="icon" href="data:," />
        <link rel="stylesheet" href="./ressources/css/styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Smooflix</h1>
                <p>Entdecke deinen perfekten Smoothie</p>
            </header>
            <main>
                <section id="inputs">
                    <div>
                        <label for="smoothieName" hidden>Smoothie Name</label>
                        <input
                            type="text"
                            id="smoothieName"
                            placeholder="Smoothie Name"
                        />
                    </div>
                    <div>
                        <input
                            type="submit"
                            id="submit"
                            value="Smoothie generieren"
                        />
                    </div>
                </section>
                <section id="content">
                    <h2 class="smoothieName">Smoothie Name</h2>
                    <img
                        class="smoothiePicture"
                        src="ressources/images/cocktail.png"
                        alt="unbekanntes Smoothie - Bild"
                        title="Bild vom unbekannten Smoothie"
                    />
                    <button class="smoothieButton">---</button>
                    <h4>Zutaten</h4>
                    <ul class="smoothieIngredientsList"></ul>
                </section>
            </main>
        </div>
        <div id="loader-overlay" class="hidden">
            <div class="loader-container">
                <div class="loader-circle">
                    <svg class="progress-ring" width="120" height="120">
                        <circle
                            class="progress-ring__circle"
                            stroke="#4CAF50"
                            stroke-width="8"
                            fill="transparent"
                            r="50"
                            cx="60"
                            cy="60"
                        />
                    </svg>
                    <div class="progress-percentage">0%</div>
                </div>
            </div>
        </div>
        <script src="./ressources/js/home.js"></script>
    </body>
</html>
